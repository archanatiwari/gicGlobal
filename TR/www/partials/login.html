<section class="login">
    <div class="login-container">
      <div class="container">
          <div class="row">
              <div class="input-field  col s12">
                  <input id="first_name" type="email" ng-model="email" class="validate login-input">
                  <label for="first_name">User Name</label>
              </div>
              <div class=" input-field col s12">
                  <input id="last_name" type="password" ng-model="password" class="validate login-input">
                  <label for="last_name">Password</label>
              </div>
              <div class=" input-field col s12">
                  <a class="waves-effect waves-light btn btn-block" ng-click="doLogin()">login</a>
              </div>
          </div>
      </div>
    </div>
</section>
